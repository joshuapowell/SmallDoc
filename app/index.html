<!DOCTYPE html>

<html manifest="smalldoc.manifest">

	<head>
        <meta charset="utf-8">
        <meta name="description" content="Simple note taking for your browser or mobile device">
        
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	
	    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <title>SmallDoc</title>

		<!-- CSS & Device specific elements -->
		<link rel="apple-touch-startup-image" href="img/bgStartup.png" />
	    <link rel="apple-touch-icon" href="img/appIcon.png"/>

		<link rel="stylesheet" href="css/index.css" />

		<!-- jQuery & JavaScript -->
		<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/global.js"></script>
	</head>
	<body>
		
		<section id="page-list" class="page">
			<header>
				<h1>SmallDoc</h1>
				<a class="button" id="button-edit" href="#" title="Edit document list">Edit</a>
			</header>
			<ul>
				<li><a href="">Test</a></li>
			</ul>
			<p id="first-time" class="hide"><a href="#" id="button-add-first"><span>+</span><br />Create your first note</a></p>

			<footer>
				<a id="button-remove" class="hide" href="#" title="Delete a document">delete</a>
				<a id="button-update" class="hide" href="#" title="Updated a document">update</a>
				<a id="button-view" class="hide" href="#" title="View a document">view</a>
				<a id="button-create" class="button create" href="#" title="Add a new document"><span>add</span></a>
			</footer>
		</section>

		<section id="page-edit" class="page">
			<header>
				<a class="button left" id="button-cancel" href="#" title="Cancel changes to this document">Cancel</a>
				<h1>Just another title</h1>
				<a class="button" id="button-submit" href="#" title="Save this document">Save</a>
			</header>
			<form action="/" accept-charset="UTF-8" method="post" id="com-smalldoc">
				<p>
					<label for="title" class="hide">Title:</label>
					<input type="text" name="title" id="title" />
				</p>
				
				<p>
					<label for="body" class="hide">Content:</label>
					<textarea rows="10" name="body" id="body"></textarea>
				</p>
	
				<input type="hidden" id="existing" value="" />
				<input type="hidden" name="uuid" id="uuid" value="" />
			</form>
		</section>
	
	</body>
</html>
